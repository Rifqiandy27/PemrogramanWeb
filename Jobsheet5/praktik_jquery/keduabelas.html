<!DOCTYPE html>
<html lang="en">
<head>
  <title>Set Text, HTML, and Value Example</title>
  <script src="jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function() {
      $("#btnl").click(function() {
        $("#test1").text("<b>Hello World</b>");
      });

      $("#btn2").click(function() {
        $("#test2").html("<b>Hello World!</b>");
      });

      $("#btn3").click(function() {
        $("#test3").val("Polinema");
      });
    });
  </script>
</head>
<body>
  <p id="test1">This is the first paragraph.</p>
  <p id="test2">This is another paragraph with <b>bold</b> text.</p>
  <p>Your Name: <input type="text" id="test3" placeholder="Enter your name"></p>
  <button id="btnl">Set Text</button>
  <button id="btn2">Set HTML</button>
  <button id="btn3">Set Value</button>
</body>
</html>
